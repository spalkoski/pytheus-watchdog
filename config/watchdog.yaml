targets:
  - name: "n8n"
    type: http
    url: "https://n8n.pytheus.com"
    interval: 60
    severity: critical
    alerts: [slack, telegram]
    timeout: 10

  - name: "Replit Status"
    type: http
    url: "https://status.replit.com"
    interval: 300
    severity: warning
    alerts: [slack, telegram]
    timeout: 15

  - name: "Jedox Status"
    type: http
    url: "https://status.jedox.cloud"
    interval: 300
    severity: warning
    alerts: [slack, telegram]
    timeout: 15

  - name: "SLW.vc"
    type: http
    url: "https://www.slw.vc"
    interval: 60
    severity: critical
    alerts: [slack, telegram]
    timeout: 10

  - name: "Tailscale 10.1.x"
    type: ping
    host: "10.1.1.1"
    interval: 60
    severity: critical
    alerts: [slack, telegram]
    timeout: 5

  - name: "Tailscale 10.2.x"
    type: ping
