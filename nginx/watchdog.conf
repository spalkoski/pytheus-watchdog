# Nginx configuration for Pytheus Watchdog
# Place this file in /etc/nginx/sites-available/watchdog.conf
# Then symlink it to /etc/nginx/sites-enabled/watchdog.conf
# Run: sudo ln -s /etc/nginx/sites-available/watchdog.conf /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload: sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name watchdog.pytheus.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name watchdog.pytheus.com;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/watchdog.pytheus.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/watchdog.pytheus.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/watchdog.access.log;
    error_log /var/log/nginx/watchdog.error.log;

    # Max body size
    client_max_body_size 10M;

    # Proxy to Docker container
    location / {
        proxy_pass http://127.0.0.1:8100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Dead man's switch webhook endpoints (no auth required)
    location ~ ^/api/ping/ {
        proxy_pass http://127.0.0.1:8100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
